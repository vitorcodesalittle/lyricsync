<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="container">
      <h1 style="color: white;">Cara, o que?</h1>
      <div style="padding-bottom: 25px;">
        <div style="display: flex; margin-left: 0; margin-right: auto;">
          <input name="lang" placeholder="https://youtu.be/XqZsoesa55w" id="youtube_url_input" />
          <label class="label_title">Youtube link</label>
        </div>
        <div style="display: flex; margin-left: 0; margin-right: auto;">
          <input name="lang" placeholder="eng/por" id="lang_input" />
          <label class="label_title">Language</label>
        </div>
      </div>
      <textarea id="lyrics_input" name="lyrics" placeholder="Lyrics (line by line)"></textarea>
      <button id="submit" name="go" onclick="submitForm()">Go</button>
    </div>
    <ul class="lyrics"></ul>
    <audio id="audioElement" preload="auto">
      <source src="the_18th_letter.wav" type="audio/wav" />
      <p>Whoops, your browser does not support the audio element.</p>
    </audio>
    <svg class="progress" height="120" viewBox="0 0 120 120">
      <circle
        cx="60"
        cy="60"
        r="54"
        fill="none"
        stroke="#e6e6e6"
        stroke-width="12"
      />
      <circle
        stroke-dasharray=" 339.292"
        stroke-dashoffset=""
        class="progressValue"
        cx="60"
        cy="60"
        r="54"
        fill="none"
        stroke="#f77a52"
        stroke-width="12"
      />
    </svg>
  </body>
</html>
